<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .button { 
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover { background-color: #0056b3; }
        .section { margin-top: 50px; padding: 20px; border-top: 2px solid black; }
        img { width: 100px; height: auto; }
    </style>
</head>
<body>

    <h1>Item Value List</h1>

    <!-- Buttons to Jump to Sections -->
    <a href="#common" class="button">Common</a>
    <a href="#uncommon" class="button">Uncommon</a>
    <a href="#rare" class="button">Rare</a>
    <a href="#legendary" class="button">Legendary</a>
    <a href="#mythic" class="button">Mythic</a>
    <a href="#secret" class="button">Secret</a>

    <!-- Item Sections -->
    <div id="common" class="section">
        <h2>Common</h2>
        <img src="common-item1.jpg" alt="Common Item 1">
        <p>Description of Common Item 1</p>
    </div>

    <div id="uncommon" class="section">
        <h2>Uncommon</h2>
        <img src="uncommon-item1.jpg" alt="Uncommon Item 1">
        <p>Description of Uncommon Item 1</p>
    </div>

    <div id="rare" class="section">
        <h2>Rare</h2>
        <img src="rare-item1.jpg" alt="Rare Item 1">
        <p>Description of Rare Item 1</p>
    </div>

    <div id="legendary" class="section">
        <h2>Legendary</h2>
        <img src="legendary-item1.jpg" alt="Legendary Item 1">
        <p>Description of Legendary Item 1</p>
    </div>

    <div id="mythic" class="section">
        <h2>Mythic</h2>
        <img src="mythic-item1.jpg" alt="Mythic Item 1">
        <p>Description of Mythic Item 1</p>
    </div>

    <div id="secret" class="section">
        <h2>Secret</h2>
        <img src="secret-item1.jpg" alt="Secret Item 1">
        <p>Description of Secret Item 1</p>
    </div>

</body>
</html>
